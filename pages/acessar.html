<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e489fc5bcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="b1-acessar">
        <div class="in1">
            <div class="container">
                <div class="icon-center">
                    <i class="fa-brands fa-twitter fa-2x icon-logo-style"></i>
                </div>
                <div class="title-acessar-center">
                    <h1 class="title-acessar-style">Digite sua senha</h1>
                </div>
                <div class="insira-dados-acessar-center">
                    <i class="fa-solid fa-lock icon-senha-style"></i>
                    <input class="insira-dados-acessar-style" type="password"
                        placeholder="Senha">
                </div>
                <div class="btn-acessar-conta-center">
                    <button type="button" id="desativado" class="btn-acessar-conta-style">
                        <span class="text">Acessar</span>
                        <i class="fa-solid fa-check fa-lg icon"></i>
                        <span class="text-check">Acesso Efetuado com Sucesso!</span>
                        <br>
                        <a href="#" class="link-check">Acessar Twitter</a>
                    </button>
                </div>
                <div class="btn-voltar-container">
                    <div class="btn-voltar-grid">
                        <a href="../index.html">
                            <i class="fa-solid fa-xmark fa-2x btn-voltar-style"></i>
                        </a>
                        <span class="text-voltar-style">Clique aqui para Voltar</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../js/script.js"></script>
</html>
