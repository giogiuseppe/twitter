<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e489fc5bcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="b1-inscrever-se">
        <div class="in1">
            <div class="container">
                <div class="icon-center">
                    <i class="fa-brands fa-twitter fa-2x icon-logo-style"></i>
                </div>
                <div class="title-center">
                    <h1 class="title-style">Inscrever-se</h1>
                </div>
                <div class="insira-dados-inscrever-se-center">
                    <i class="fa-solid fa-circle-user icon-usuario-style"></i>
                    <input class="insira-dados-inscrever-se-style" type="text" placeholder="Nome">
                </div>
                <div class="insira-dados-inscrever-se-center">
                    <i class="fa-solid fa-envelope icon-e-mail-style"></i>
                    <input class="insira-dados-inscrever-se-style" type="text" placeholder="E-mail">
                </div>
                <div class="insira-dados-inscrever-se-center">
                    <i class="fa-solid fa-lock icon-senha-style"></i>
                    <input class="insira-dados-inscrever-se-style" type="password" placeholder="Senha">
                </div>
                <div class="btn-inscrever-se-conta-center">
                    <button class="btn-inscrever-se-conta-style">
                        <span class="text">Inscrever-se</span>
                        <i class="fa-solid fa-check fa-lg icon"></i>
                        <span class="text-check">Inscrição Efetuada com Sucesso!</span>
                        <br>
                        <a href="../index.html" class="link-check">Acessar Conta</a>
                    </button>
                </div>

                <div class="btn-voltar-container">
                    <div class="btn-voltar-grid">
                        <a href="../index.html">
                            <i class="fa-solid fa-xmark fa-2x btn-voltar-style"></i>
                        </a>
                        <span class="text-voltar-style">Clique aqui para Voltar</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
