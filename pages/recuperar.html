<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="../style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e489fc5bcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="b1-recuperar">
        <div class="in1">
            <div class="container">
                <div class="icon-center">
                    <i class="fa-brands fa-twitter fa-2x icon-logo-style"></i>
                </div>
                <div class="title-center">
                    <h1 class="title-recuperar-style">Recuperar sua conta do Twitter</h1>
                </div>
                <div class="insira-dados-recuperar-center">
                    <input class="insira-dados-recuperar-style" type="text" placeholder="Digite seu e-mail, número do celular ou nome de usuário">
                </div>
                <!-- <div class="btn-recuperar-conta-center">
                    <a href="#" class="btn-recuperar-conta-style">Recuperar</a>
                </div> -->
                <div class="btn-recuperar-conta-center">
                    <button class="btn-recuperar-conta-style">
                        <span class="text">Recuperar</span>
                        <i class="fa-solid fa-check fa-lg icon"></i>
                    </button>
                </div>
                <div class="mensagem-e-mail-center">
                    <span class="mensagem-e-mail-style">Uma mensagem será enviada em seu e-mail para a recuperação de conta.</span>
                </div>
                <div class="btn-voltar-container">
                    <div class="btn-voltar-grid">
                        <a href="../index.html">
                            <i class="fa-solid fa-xmark fa-2x btn-voltar-style"></i>
                        </a>
                        <span class="text-voltar-style">Clique aqui para Voltar</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
