<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/e489fc5bcf.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="b1">
        <div class="in1">
            <div class="container">
                <div class="icon-center">
                    <i class="fa-brands fa-twitter fa-2x icon-logo-style"></i>
                </div>
                <div class="title-center">
                    <h1 class="title-style">Bem-Vindo!</h1>
                    <h1 class="title-style">Acessar o Twitter</h1>
                </div>
                <div class="acesso-externo-container">
                    <div class="acesso-externo-grid">
                        <a href="#" class="acesso-externo-style"><i
                                class="fa-brands fa-google fa-lg icon-acesso-style"></i>Continuar com Google</a>
                        <br>
                        <a href="#" class="acesso-externo-style"><i
                                class="fa-brands fa-apple fa-xl icon-acesso-style"></i>Continuar com Apple</a>
                    </div>
                </div>
                <div class="alternativa-container">
                    <div class="alternativa-grid">
                        <hr width="125px" color="#121212" class="linha-alternativa">
                        <span class="text-alternativa-style">ou</span>
                        <hr width="125px" color="#121212" class="linha-alternativa">
                    </div>
                </div>
                <div class="insira-dados-center">
                    <input class="insira-dados-style" type="text" placeholder="Celular, e-mail ou nome de usuário">
                </div>
                <div class="btn-avancar-center">
                    <a href="./pages/acessar.html" class="btn-avancar-style">Avançar</a>
                </div>
                <div class="btn-recuperar-center">
                    <a href="./pages/recuperar.html" class="btn-recuperar-style">Esqueceu sua senha?</a>
                </div>
                <div class="criar-conta-container">
                    <div class="criar-conta-grid">
                        <span class="text-criar-conta-style">Não tem uma conta?<a href="./pages/inscrever-se.html"
                                class="criar-conta-externo-style">Inscrever-se</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
